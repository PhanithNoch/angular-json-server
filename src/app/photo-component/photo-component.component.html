<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Thumbnail</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">1</th>
        <td>{{ item.title }}</td>
        <td><img src="{{ item.thumbnailUrl }}" width="100" alt="" /></td>
        <td><button class="btn btn-sm btn-danger"(click)="delete(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
